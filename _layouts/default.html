<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
  </head>
  <body>
    <main style="max-width: 780px; margin: 40px auto; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.5;">
      <header style="margin-bottom: 24px;">
        <div style="font-weight: 700; font-size: 20px;">{{ site.title }}</div>
        <div style="opacity: 0.8;">{{ site.description }}</div>
        <nav style="margin-top: 12px;">
          <a href="/">Home</a> · <a href="/about">About</a> · <a href="/feed.xml">RSS</a>
        </nav>
      </header>
      {{ content }}
      <footer style="margin-top: 36px; opacity: 0.7; font-size: 14px;">
        Built on GitHub Pages.
      </footer>
    </main>
  </body>
</html>
